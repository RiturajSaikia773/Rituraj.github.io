<h1>ককা-আইতা</h1>
<p><b>By: Prince Gogoi</b></p>
<p><i>Guest poem (published with permission)</i></p>

<div class="poem">
<p>
  মোৰ এজনী আইতা আছে<br>
     চুলিবোৰ পকা,<br>
গাৰ ছাল হাতোৰা-হাতোৰ<br>
     দাঢ়ি চুলি পকা।<br>
ককা আইতাই বাৰকৈ মোক<br>
     মৰম চেনেহ কৰে,<br>
ককাই মোক মৰমতে<br>
     সাধু শুনাই থাকে।<br>
আইতাই মোক বৰকৈ<br>
    মৰম চেনেহ কৰে,<br>
পঢ়িব যোৱা আগতে<br>
    গাখীৰ এগিলাচ দিয়ে।<br>
</p>
