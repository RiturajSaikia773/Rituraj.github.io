<h1>জীৱন</h1>
<p><b>By: Rini Gogoi</b></p>
<p><i>Guest poem (published with permission)</i></p>

<div class="poem">
<p>
  জীৱন এখন কিতাপৰ দৰে<br>
   য'ত থাকে হাজাৰখন পৃষ্ঠা,<br>
যি পৃষ্ঠাই আমাক দি যায়<br>
  একো একোটা শিক্ষা।<br>
যি দৰে কিতাপৰ কাহিনীবোৰ শেষ হৈ <br>
  ৰৈ যায় মাথো তাৰ শিকণীবোৰ,<br>
ঠিক সেইদৰে আমাৰ জীৱনবোৰো শেষ হৈ<br>
ৰৈ যায় মাথো স্মৃতিবোৰ।<br>
</p>
