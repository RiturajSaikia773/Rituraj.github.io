  <h1>সপোন</h1>
  <p><em>By Rituraj Saikia</em></p>

  <p>
    মোৰ মনৰ তুমি এটি মাথু সপোন <br>
    <br>
        মোৰ ভাবনাৰ তুমি এখনি দাপোন।<br>
        <br>
    দুটি চকু তোমাৰ যেন প্ৰফুল্লিত কুসুম<br>
    <br>
        মিঠা হাঁহিটি তোমাৰ যেন এপাহি পদুম।<br>
        <br>
    আনন্দৰ যেন তুমি মোৰ এখনি সাগৰ<br>
    <br>
        সেই সাগৰৰ মই মাথু এটি লহৰ।<br>
        <br>
    শৰতৰ ফুল তুমি শেৱালী সুন্দৰ<br>
    <br>
        বসন্তৰ গছ মই এপাহি নাহৰ।<br>
        
  </p>
