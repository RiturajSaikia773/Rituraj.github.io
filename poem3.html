<div class="container">
  <h1>নীৰৱ ৰণ</h1>
  <p class="author">— ঋতুৰাজ শইকীয়া</p>

  <div class="poem">
    <p>
      মোৰ জীৱনৰ আন্ধাৰ যেন<br>
          দেখাত একেবাৰে নিৰ্জন।<br>
      লৈছোঁ অকলশৰীয়া বাট,<br>
          যুঁজিছোঁ মই নীৰৱ ৰণ।<br>
      দেখাত অকণমানি বন,<br>
          কিন্তু ভিতৰত বৰ ঘন।<br>
      টকাৰ অৱস্থা লদন-বদন,<br>
          সপোনে খুন্দিয়াই সঘনাই মন।<br>
      </p>
  </div>
