<div class="container">
  <h1>তাইৰ হাতদুখনি</h1>
  <p class="author">— ঋতুৰাজ শইকীয়া</p>

  <div class="poem">
    <p>
     তাইৰ সপোনৰ হাতদুখনিয়ে<br>
        বাৰে বাৰে আমণি কৰে,<br>
     তাইৰ দিঠকৰ চকুযোৰে<br>
        নোবোলে মোৰ ফালে।<br>
     চকুলো পৰিছে ভৰি <br>
        সৃদয় মোৰ যেন কান্দিছে জগৰি,<br>
     মূখত লৈ হাঁহিটি,থাকে মনে মোৰ কান্দি।
    
    </p>
  </div>
